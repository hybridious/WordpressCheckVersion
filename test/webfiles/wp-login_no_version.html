	<body class="login login-action-login wp-core-ui  locale-es-es">
		<div id="login">
		<h1><a href="https://es.wordpress.org/" title="Funciona gracias a WordPress" tabindex="-1">Escuela Politécnica de Cuenca</a></h1>

<form name="loginform" id="loginform" action="http://localhost.example/wp-login.php" method="post">
	<p>
		<label for="user_login">Nombre de usuario o dirección de correo electrónico<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" /></label>
	</p>
	<p>
		<label for="user_pass">Contraseña<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" /></label>
	</p>
		<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> Recuérdame</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Acceder" />
		<input type="hidden" name="redirect_to" value="http://localhost.example/wp-admin/" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
	<a href="http://localhost.example/wp-login.php?action=lostpassword">¿Has perdido tu contraseña?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	<p id="backtoblog"><a href="http://localhost.example/">&larr; Volver a Escuela Politécnica de Cuenca</a></p>
